<!DOCTYPE html>
<html>
<head>
    <title>Delete Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

       form {
            max-width: 600px;
            margin-left: 450px;
            margin-top: 40px;
            padding-left:220px;
            padding-top: 20px;
            padding-bottom: 20px;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }
           .hero 
        {
          background-color: #003566;
          color: #fff;
          text-align: center;
          padding: 40px;
        }

       .hero h1 
       {
           margin: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 38%; /* Adjust the width as needed */
            padding: 8px;
            margin-bottom: 15px;
            margin-left: 70px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block;
        }


         input[type="submit"] {
            background-color: #003566;
            color: #fff;
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin-top: 15px;
            margin-left: 120px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1> Welcome To Our University System</h1>
    </header>
    <form action="DeleteServlet" method="post">
        <h2 style="margin-left: 70px">Delete Student by ID:</h2>
        <input type="text" name="deleteID">
        <br>
        <input type="hidden" name="action" value="delete">
        <input type="submit" value="Delete Student">
    </form>
</body>
</html>
